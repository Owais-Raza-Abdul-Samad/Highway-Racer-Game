<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Racer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/80b06b77b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="start-screen">
            <h1 class="animate__animated animate__lightSpeedInRight">Highway</h1>
            <h1 class="animate__animated animate__lightSpeedInLeft">racer</h1>
            <button id="start-button" class="animate__animated animate__fadeIn">
                <div class="caption">Let's Race</div>
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="car">
                    <path
                        d="M355.975 292.25a24.82 24.82 0 1 0 24.82-24.81 24.84 24.84 0 0 0-24.82 24.81zm-253-24.81a24.81 24.81 0 1 1-24.82 24.81 24.84 24.84 0 0 1 24.81-24.81zm-76.67-71.52h67.25l-13.61 49.28 92-50.28h57.36l1.26 34.68 32 14.76 11.74-14.44h15.62l3.16 16c137.56-13 192.61 29.17 192.61 29.17s-7.52 5-25.93 8.39c-3.88 3.31-3.66 14.44-3.66 14.44h24.2v16h-52v-27.48c-1.84.07-4.45.41-7.06.47a40.81 40.81 0 1 0-77.25 23h-204.24a40.81 40.81 0 1 0-77.61-17.67c0 1.24.06 2.46.17 3.67h-36z">
                    </path>
                </svg>
            </button>
            <div class="describe-controls">
                <h6>controls</h6>
                <p>arrow left <i class="fa-solid fa-caret-left"></i> to move left</p>
                <p>arrow right <i class="fa-solid fa-caret-right"></i> to move right</p>
            </div>
        </section>
        <section class="console-display">
            <div class="score-box">
                <p>SCORE : <span id="display-score">xxx</span></p>
            </div>
            <div id="game-box">
                <div id="player" style="left: 183.2px;"></div>
                <div class="lane1"></div>
                <div class="lane2"></div>
                <div class="lane3"></div>
            </div>
        </section>
        <section id="try-again-screen">
            <h1 class="animate__animated animate__bounceIn">Game Over</h1>
            <h5>SCORE : <span id="final-score">000</span></h5>
            <button id="try-again-button">
                <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#fff" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                <span class="lable">RETRY</span>
              </button>
        </section>
        <section class="copyright">
            <h2>Made by Owais Raza</h2>
        </section>
    </main>
</body>

</html>
